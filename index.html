<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Children's Game Platform</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <ul class="navbar">
            <img src="./logo.png">
            <li id="nav">Tic Tac Toe </li>
        </ul>
    </nav>
    <div class="tac">
        <section class="container">
            <div class="table">
                <!-- <div class="line"></div> -->
                <div class="box bl bt"><span class="inner-box"></span></div>
                <div class="box bt"><span class="inner-box"></span></div>
                <div class="box bt br"><span class="inner-box"></span></div>
                <div class="box bl"><span class="inner-box"></span></div>
                <div class="box"><span class="inner-box"></span></div>
                <div class="box br"><span class="inner-box"></span></div>
                <div class="box bl bb"><span class="inner-box"></span></div>
                <div class="box bb"><span class="inner-box"></span></div>
                <div class="box bb br"><span class="inner-box"></span></div>
            </div>
            <div class="game-info">
                <div class="middle">
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
                <div class="imgbox">
                    <img src="./excited.gif" alt="">
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
